
name: Debug Google Drive Upload

on:
  workflow_dispatch:
    # Manual trigger only

jobs:
  debug-drive:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_v2.txt ]; then pip install -r requirements_v2.txt; fi

    - name: Write Google service account file
      env:
        GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p credentials
        echo "$GOOGLE_JSON" > credentials/service_account.json

    - name: Write Google OAuth token file
      env:
        GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN_JSON }}
      run: |
        mkdir -p credentials
        echo "$GOOGLE_TOKEN" > credentials/token.json
        
    - name: Create .env file for Debug
      run: |
        echo "GOOGLE_SERVICE_ACCOUNT_PATH=credentials/service_account.json" >> .env
        echo "GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}" >> .env
        echo "LOG_LEVEL=DEBUG" >> .env

    - name: Run Debug Script
      run: |
        python debug_gdrive.py
