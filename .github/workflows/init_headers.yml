name: Initialize Log Headers

on:
  workflow_dispatch:

jobs:
  init-headers:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_v2.txt ]; then pip install -r requirements_v2.txt; fi

    - name: "Write Service Account File (Method A: echo)"
      env:
        GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p credentials
        echo "$GOOGLE_JSON" > credentials/service_account.json
        
    - name: Run Header Init Script
      env:
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        # Add other envs to satisfy settings import if needed, though mostly optional
        LOG_LEVEL: INFO
        DB_TYPE: sqlite
      run: |
        python init_headers.py
