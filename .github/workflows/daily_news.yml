name: Daily Market Intelligence

on:
  schedule:
    # Runs at 22:00 UTC every day except Saturday (which is 07:00 KST Mon-Sat)
    # 0=Sun, 1=Mon, ..., 5=Fri, 6=Sat
    # Run: Sun-Fri UTC -> Mon-Sat KST
    - cron: '0 22 * * 0-5'
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for pushing changes back

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_v2.txt ]; then pip install -r requirements_v2.txt; fi

    - name: Write Google service account file
      env:
        GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p credentials
        echo "$GOOGLE_JSON" > credentials/service_account.json

    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
        echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
        echo "GOOGLE_SERVICE_ACCOUNT_PATH=credentials/service_account.json" >> .env
        echo "LOG_LEVEL=INFO" >> .env
        echo "DB_TYPE=sqlite" >> .env
        echo "RESET_MODE=true" >> .env
        echo "GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}" >> .env
        # Add GOOGLE_TOKEN_JSON to .env for subprocess access
        echo 'GOOGLE_TOKEN_JSON=${{ secrets.GOOGLE_TOKEN_JSON }}' >> .env

    - name: Run Daily Pipeline
      run: |
        python daily_runner.py

    - name: Commit and Push Report
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        # Pull latest changes first to avoid conflicts
        git pull --rebase origin main || echo "No remote changes to pull"
        # Force add outputs directory if it exists
        if [ -d "outputs" ]; then
          git add -f outputs/
        else
          echo "outputs directory not found, skipping..."
        fi
        git commit -m "ðŸ“ˆ Auto-generated Daily Report [skip ci]" || echo "No changes to commit"
        # Push with retry logic
        git push || (git pull --rebase origin main && git push)
