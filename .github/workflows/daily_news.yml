name: Daily Market Intelligence

on:
  schedule:
    # Runs at 22:00 UTC every day (which is 07:00 KST next day)
    - cron: '0 22 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for pushing changes back

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Write Google service account file
      env:
        GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p credentials
        echo "$GOOGLE_JSON" > credentials/service_account.json

    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
        echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
        echo "GOOGLE_SERVICE_ACCOUNT_PATH=credentials/service_account.json" >> .env
        echo "LOG_LEVEL=INFO" >> .env
        echo "DB_TYPE=sqlite" >> .env
        echo "RESET_MODE=true" >> .env

    - name: Run Daily Pipeline
      run: |
        python daily_runner.py

    - name: Commit and Push Report
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        # Force add outputs directory since it might be ignored
        git add -f outputs/
        git commit -m "ðŸ“ˆ Auto-generated Daily Report [skip ci]" || echo "No changes to commit"
        git push
