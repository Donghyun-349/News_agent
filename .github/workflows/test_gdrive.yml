name: Test Google Drive Upload

on:
  workflow_dispatch:
    inputs:
      folder_id:
        description: 'Google Drive Folder ID'
        required: true
        default: '1cz9Jf5xlZeJN190s5Pt7yQqmqkzop6JH'

jobs:
  test-upload:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_v2.txt ]; then pip install -r requirements_v2.txt; fi

    - name: "Write Service Account File"
      env:
        GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        mkdir -p credentials
        echo "$GOOGLE_JSON" > credentials/service_account.json
        
    - name: Run Upload Test
      env:
        # Priority: Input -> Secret
        GOOGLE_DRIVE_FOLDER_ID: ${{ inputs.folder_id || secrets.GOOGLE_DRIVE_FOLDER_ID }}
        GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }} 
      run: |
        python test_gdrive_local.py
