name: Manual News Pipeline (Phase 1 to 7-1)

on:
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  news-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_v2.txt ]; then pip install -r requirements_v2.txt; fi

    - name: Create .env file
      run: |
        echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
        echo "LOG_LEVEL=INFO" >> .env
        # WordPress Secrets
        echo "WP_URL=${{ secrets.WP_URL }}" >> .env
        echo "WP_USERNAME=${{ secrets.WP_USERNAME }}" >> .env
        echo "WP_PASSWORD=${{ secrets.WP_PASSWORD }}" >> .env

    - name: Run Phase 1 (RSS Collection)
      run: |
        python run_p1.py

    - name: Run Phase 2 (Translation)
      run: |
        python run_p2.py

    - name: Run Phase 3 (Categorization)
      run: |
        python run_p3.py

    - name: Run Phase 4 (Relevance Filtering)
      run: |
        python run_p4.py

    - name: Run Phase 5 (Clustering)
      run: |
        python run_p5.py

    - name: Run Phase 6 (Daily Report Generation)
      run: |
        python run_p6.py

    - name: Run Phase 6-1 (Telegram Posting)
      run: |
        python run_p6_1.py

    - name: Run Phase 7-1 (WordPress Global Posting)
      run: |
        python run_p7_1.py
