name: Manual WordPress Post (Phase 6-2)

on:
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  post-to-wordpress:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        # We need the latest commit which should contain the generated reports (if they were pushed)
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_v2.txt ]; then pip install -r requirements_v2.txt; fi

    - name: Create .env file
      run: |
        echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
        echo "LOG_LEVEL=INFO" >> .env
        # WordPress Secrets
        echo "WP_URL=${{ secrets.WP_URL }}" >> .env
        echo "WP_USERNAME=${{ secrets.WP_USERNAME }}" >> .env
        echo "WP_PASSWORD=${{ secrets.WP_PASSWORD }}" >> .env

    - name: Run Phase 6-2 (WordPress Posting)
      run: |
        python run_p6_2.py
